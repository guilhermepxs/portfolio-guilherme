            <form id="contactForm" action="" onsubmit="return validateForm()">
                <h1>Contato</h1>
                <p>Entre em contato conosco preenchendo o formulário abaixo:</p>

                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" placeholder="Sua mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
                <p id="formError" class="error-message"></p>
            </form>
        </section>
